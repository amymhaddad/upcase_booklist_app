<!doctype html>
<html>

    <head>
        <title>Curious Programmer | Book</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div>
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
            <div class="header-items"><a href="{{ url_for('users') }}">Users</a></div>
        </nav>

    <div>
        <div class="single-book-box">
        {% for book in books %}

            <div class="single-book-display">

            {% if book.id == book_id %}
                {{ book.image_url }}
            
            
            <div class="single-book-details">
                 {{ book.title }}
                {{ book. summary }}
                
            </div>
        </div>
            {% endif %}
        
        </div>
       {% endfor %}
        
        </div>
    </div>

</body>
</html>
