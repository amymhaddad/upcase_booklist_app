<!doctype html>
<html>

    <head>
        <title>Curious Programmer | Book</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div>
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
        </nav>

        <div>
                <div class="single-book">
    
                    <!-- One parent -->
                    <div class="single-book-image"><img src="{{ book['image'] }}" alt="{{ book['title'] }}"></div>
                
                    <!-- Second parent with book details -->
                    <div class="display-single-book">
                        <div class="space single-book-title">{{ book['title'] }}</div>
                        <div class="space single-book-author"><br>By: {{ book['author'] }}</div>
                        <div class="space single-book-summary text"><br>{{ book['summary'] }}</div>
                    </div>
                </div>
            </div>
        
        </body>
    </html>
