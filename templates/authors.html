<!doctype html>
<html>
    <head>
        <title>Curious Programmer | Authors</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div> 
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
            <div class="header-items"><a href="{{ url_for('users') }}">Users</a></div>
        </nav>

        <div>
            <h1 class="page-title">Authors</h1>
        </div>

        
        <div>
            <div class="select-authors">
                <form action="/authors" method="POST">
                    <label for="name">Search by author's last name: </label>
                    <input type="text" name="last_name" id="last_name" required>
                </form>

                <div class="sort-authors">
                        <a href="authors?sort=last_name">Sort by name | </a>  
                    
                        <a href="authors?page=1"> Page 1</a>
                        <a href="authors?page=2"> Page 2</a>    
                </div> 
            </div>
       
    
            <div> 
                {% for author in authors %} 
                        <div class='name'>
                        <a href="{{ url_for('author', author_id=author.id) }}">{{ author.display_name }}</a>
                    {% endfor %}
                </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
