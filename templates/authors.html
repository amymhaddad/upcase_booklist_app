<!doctype html>
<html>
    <head>
        <title>Curious Programmer | Authors</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div> 
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
            <div class="header-items"><a href="{{ url_for('users') }}">Users</a></div>
        </nav>

        <div>
            <h1 class="page-title">Authors</h1>
        </div>
            
               
        <div> 
                {% for author in authors %}      

                    <div class='author'>       
                        <div class='name'>
                            <a href="{{ url_for('author', author_id=author['author_id']) }}">{{ author['name'] }}
                            </a>
                        </div>
                    
                    {% for book in author['books'] %}
                        <div class="book">
                            <a href="{{ url_for('book', book_id=book['book_id']) }}">
                                <img src="{{ book['image'] }}" alt="{{book['title'] }}">
                            </a>
                        </div>
                    
                    </div>
                    {% endfor %}
                {% endfor %}
        </div> 

        <div class="footer"></div>
    </body>
</html>
