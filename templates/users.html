<!doctype html>
<html>
    <head>
        <title>Curious Programmer | Users </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div> 
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
            <div class="header-items"><a href="{{ url_for('users') }}">Users</a></div>
        </nav>

        <div>
            <h1>
                Curious Programmer's Users
            </h1>
        </div>

        <div>
            {% for user in users %}
                <div class="users">
                    
                    <div class="user-name"> 
                        <a href="{{ url_for('user', id = user['id']) }}">
                            <h3>{{ user['name'] }}</h3>
                        </a>
                    </div>

                    <div class="basic-user-info">
                        <p>{{ user['bio'] }}</p>
                       
                    </div>     
                </div> 
            {% endfor %}
       
        </div>
        <div class="footer"></div>
    </body>
</html>
