<!doctype html>
<html>
    <head>
        <title>Curious Programmer | Users </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div> 
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
            <div class="header-items"><a href="{{ url_for('users') }}">Users</a></div>
        </nav>

        <div>
            <h1>
                Curious Programmer's Users
            </h1>
        </div>

        <div>
            <div class="container-user-name">
                <div class="user-details">
                    <p><span class="category">Name: </span>{{ user.display_name }}</p>
                    <p><span class="category">Bio: </span>{{ user.biography }}</p>
                    <p><span class="category">Level: </span>{{ user.user_level }}</p>
                    <p><span class="category">Email: </span>{{ user.email }}</p>
                </div>
            </div>
        </div>
        
    </body>
</html>
