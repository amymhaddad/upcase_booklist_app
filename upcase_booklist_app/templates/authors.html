<!doctype html>
<html>
    <head>
        <title>Curious Programmer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div>
        </nav>

        <div>
            <h1 class="page-title">Authors</h1>
        </div>

        <div>
            {% for book_id, details in books.items() %}

            <div class="author">
                <div class="name"><a href="{{ url_for('book', book_id=book_id) }}">{{ details['author'] }}</a></div>
                <div class="book"><a href="{{ url_for('book', book_id=book_id) }}"><img src="{{ details['image'] }}" alt="{{ details['title'] }}"></a></div>
            </div>    
        </div>
        {% endfor %}     
  
        <div class="footer"></div>
       
    </body>
</html>
