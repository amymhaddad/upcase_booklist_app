<!doctype html>
<html>
    <head>
        <title>Curious Programmer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>


    <body>
        <nav class="page-header">
            <ul>
                <li class="page-header-link"><a href="{{ url_for('book_list') }}">Books</a></li>
                <li class="page-header-link"><a href="{{ url_for('authors') }}">Authors</a></li>
            </ul>
        </nav>

        <div class="page-title">
            <h1>Authors</h1>
        </div>

        <div class="column">
            {% for book_id, details in books.items() %}
            
            <ul class="authors">
                <li><a href="{{ url_for('book', book_id=book_id) }}">
                    <h2 class="author-name">{{ details['author'] }} 
                    <img class="author-name" src="{{ details['image'] }}" alt="{{ details['title'] }}">
                    </a>
                </li>
            </ul>
            {% endfor %}
            
        </div>
        <div class="footer"></div>
       
    </body>
</html>
