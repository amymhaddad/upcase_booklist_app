<!doctype html>
<html>
    <head>
        <title>Curious Programmer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <nav class="page-header">
            <ul>
                <li class="page-header-link"><a href="{{ url_for('book_list') }}">Books</a></li>
                <li class="page-header-link"><a href="{{ url_for('authors') }}">Authors</a></li>
            </ul>
        </nav>
            
        <div>         
            <h1 class="page-title">Books</h1>
        </div>  

    
        <div class="column">
            {% for book_id, details in books.items() %}
            
            <ul class="books">
                <li><a href="{{ url_for('book', book_id=book_id) }}">
                    <img class="book-links" src="{{ details['image'] }}" alt="{{ details['title'] }}">
                    <h3 class="book-links">{{ details['title'] }}<a href="{{ url_for('book', book_id=book_id) }}"</h3>
               </a></li>
               <li><p class="text">{{ details['summary'] }}</p></li>
            </ul>           
            {% endfor %}
           
        </div>

        <div class="footer"></div>

    </body>
</html>
