<!doctype html>
<html>
    <head>
        <title>Curious Programmer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <div class="page-header">
            <p class="nav-item"><a href="{{ url_for('book_list') }}">Books</a></p>
        </div>
            
        <div>         
            <h1 class="page-title">Books</h1>
        </div>  

        <div>
            {% for book_id, details in books.items() %} 
            <ul class="books">
                <li><a href="{{ url_for('single_book', book_id=book_id) }}">
                    <img class="images" src="{{ details['image'] }}" alt="{{ details['title'] }}">
                    <h3 class="book-links">{{ details['title'] }}<a href="{{ url_for('single_book', book_id=book_id) }}"</h3>
               </a></li>
            </ul>           
            {% endfor %}
        </div>

    </body>
</html>
