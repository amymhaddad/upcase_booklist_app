<!doctype html>
<html>
    <head>
        <title>Curious Programmer | Books</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <nav class="page-header">
            <div class="header-items"><a href="{{ url_for('index') }}">Home</a></div> 
            <div class="header-items"><a href="{{ url_for('book_list') }}">Books</a></div>
            <div class="header-items"><a href="{{ url_for('authors') }}">Authors</a></div>
            <div class="header-items"><a href="{{ url_for('lists') }}">Lists</a></div>
        </nav>
            
        <div>         
            <h1 class="page-title">Books</h1>
        </div>  
  
       <div>
            {% for book_id, details in books.items() %}
           <div class="books">

                <!-- One parent -->
                <div class="book-image"><a href="{{ url_for('book', book_id=book_id) }}"><img src="{{ details['image'] }}" alt="{{ details['title'] }}"></a></div>

                <!-- Second parent with 2 children -->
                <div class="book-details">
                    <div class="book-detail-spacing book-title"><a href="{{ url_for('book', book_id=book_id) }}">{{ details['title'] }}</a></div>
                    <div class="book-detail-spacing book-description">{{ details['summary'] }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="footer"></div>

    </body>
</html>
