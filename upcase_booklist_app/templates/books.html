<!doctype html>
<html>
    <head>
        <title>Curious Programmer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body> 
        <nav>
            <ul class="page-header">
                <li class="header-items"><a href="{{ url_for('book_list') }}">Books</a></li>
                <li class="header-items"><a href="{{ url_for('authors') }}">Authors</a></li>
            </ul>
        </nav>
            
        <div>         
            <h1 class="page-title">Books</h1>
        </div>  

    
        <div>
            {% for book_id, details in books.items() %}
            
            <ul class="books">
                <li class="book-link-placement"><a href="{{ url_for('book', book_id=book_id) }}"><img src="{{ details['image'] }}" alt="{{ details['title'] }}"></a></li>
                <li class="book-link-placement"><a href="{{ url_for('book', book_id=book_id) }}">{{ details['title'] }}</a></li>
                <li class="book-description">{{ details['summary'] }}</li>
            </ul>           
            {% endfor %}
           
        </div>

        <div class="footer"></div>

    </body>
</html>
